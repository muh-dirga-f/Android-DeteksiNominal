<!DOCTYPE html>
<html>
  <head>
    <title>Halaman Home Android</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; connect-src 'self' *; style-src 'self' 'unsafe-inline'; media-src *"
    />

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Deteksi Nominal Uang</title>
  </head>
  <body>
    <div class="container">
      <canvas class="raster" id="fullsize"></canvas>
      <div class="container-hasil">Rp. <span id="hasil">0</span></div>
    </div>
    <nav class="navbar">
      <a class="speak" id="speak"
        ><img width="32px" src="assets/mic-outline.svg"
      /></a>
      <a class="stop" id="play"
        ><img width="32px" src="assets/stop-outline.svg"
      /></a>
      <a class="send" id="send"
        ><img width="32px" src="assets/search-outline.svg"
      /></a>
    </nav>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
